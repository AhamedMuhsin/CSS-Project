<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment 6</title>
    <style type="text/CSS">
        body {
        text-align: center;
        padding: 50px;
      }
      div {
        background-color: red;
        color: darkblue;
        width: 250px;
        height: 150px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
</head>

<body>
    <button onclick="showdiv()">div show</button>
    <br /><br />
    <div id="mydiv"><h2>This is a div tag</h2></div>
</body>
<script type="text/Javascript">
    function showdiv() {
        if (document.getElementById("mydiv").style.visibility == "visible") {
            document.getElementById("mydiv").style.visibility = "hidden";
        }else{
            document.getElementById("mydiv").style.visibility = "visible"
        }
        
    }
</script>
</html>
