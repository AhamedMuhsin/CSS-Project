<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap table</title>
    <style type="text/css">
        table{
            border-collapse: collapse;
            width: 200px;
        }
        table th, table td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Employee id</th>
            <th>Employee Name</th>
            <th>Employee Phone Number</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ahamed Muhsin</td>
            <td>9029473835</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mohamed Ihsaan</td>
            <td>8619002006</td>
        </tr>
    </table>
</body>
</html>
