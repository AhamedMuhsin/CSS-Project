<!DOCTYPE html>
<html>
  <head>
    <title>Selctor</title>
    <style type="text/css">
      body {
      }
      #aham {
        color: red;
      }
      p {
        color: purple;
      }
      .name {
        color: green;
      }
      * {
        font-size: 20px;
      }
      h3,
      h4 {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <!-- This is a example of id selector -->
    <h1 id="aham">Ahamed Muhsin</h1>
    <!-- This is a example of the Element Selector -->
    <p>Coding</p>
    <p>Playing Cricket</p>
    <p>Typing</p>
    <!-- This is a Exmaple of a Class Selector -->
    <h3 class="name">Vivek Vidyalaya college</h3>
    <h4 class="name">
      154, Chandramani seva sangh, Indira Nagar, Goregoan(w), Mumbai 400104
    </h4>
  </body>
</html>
