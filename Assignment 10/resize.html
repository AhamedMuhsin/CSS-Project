<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize(both)</title>
    <style type="text/css">
        div{
            height: 250px;
            width: 400px;
            border: 1px solid blue;
            background-color: pink;
            padding: 20px;
            margin: 100px;
        }
        #resize{
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="resize">
        <p>This Div is a resize from every postion.</p>
    </div>
</body>
</html>
