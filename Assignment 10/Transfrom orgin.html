<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform orgin</title>
    <style type="text/css">
        div{
            height: 250px;
            width: 400px;
            border: 1px solid blue;
            background-color: pink;
            padding: 20px;
            margin: 100px;
        }
        .transform{
            transform: rotate(35deg);
            transform-origin: left bottom;
        }
    </style>
</head>
<body>
    <div class="transform">
        <img src="/Assignment 4/images.png" alt="Background image">
        <p>This is a div which is Transform into 35 deg.</p>
    </div>
</body>
</html>
