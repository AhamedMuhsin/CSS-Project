<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transation</title>
    <style type="text/css">
        body{
            text-align: center;
        }
        div{
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: red;
            transition: background-color 2s, width 2s, height 3s, transform 5s;
            transition-delay: 1.5s;
        }
        div:hover{
            background-color: blue;
            width: 500px;
            height: 500px;
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <h3>This is a Transation in which we change the background colour, width, height and rotate</h3>
    <div></div>
</body>
</html>
