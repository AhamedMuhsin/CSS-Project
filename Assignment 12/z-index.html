<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style type="text/css">
        div{
            width: 500px;
            height: 500px;
            background-color: lightgreen;
            position: fixed;
            z-index: 32;
        }
        img{
            position: relative;
            z-index: 33;
            width: 500px;
        }
        h1{
            position: relative;
            z-index: 34;
        }
    </style>
</head>
<body>
    <div></div>
    <img src="/Assignment 4/images.png" alt="Car">
    <h1>Ahamed Muhsin</h1>
</body>
</html>
